<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-32 flex items-center justify-center">
      <div class="left w-1/3 mx-10 my-20">
        <img src="fbimage.svg" class="w-72" alt="Facebook image" />
        <span class="text-3xl"
          >Facebook helps you connect and share with the people in your life.
        </span>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-lg w-1/4 h-auto relative shadow-2xl"
      >
        <input
          class="px-4 h-12 my-1 border border-1 border-gray-200 rounded-lg outline-blue-600 placeholder-gray-400 placeholder-opacity-100"
          type="text"
          placeholder="Email address or phone number."
        />
        <input
          class="px-4 h-12 my-1 border border-1 border-gray-200 rounded-lg outline-blue-600 placeholder-gray-400 placeholder-opacity-100"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white my-1 py-2 rounded-md font-bold cursor-pointer"
        >
          Log in
        </button>
        <span
          class="text-blue-600 text-center my-1 cursor-pointer hover:underline text-sm"
          >Forgotten Password?
        </span>
        <hr class="my-1" />
        <button
          class="bg-[#36A420] hover:bg-green-500 text-white my-1 py-2 px-4 mx-auto rounded-lg font-bold cursor-pointer w-fit"
        >
          Create new account
        </button>
        <span class="absolute -bottom-12">
          <span class="font-bold text-sm hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity, brand or business.
        </span>
      </div>
    </div>
  </body>
</html>
